media_stats:
  inbound-rtp:
    - "[bytesReceived_in_bits/s]"
    - "packetsReceived/s"
    - frameWidth
    - framesPerSecond
    - framesDecoded
    - "[framesDecoded/s]"
    - keyFramesDecoded
    - nackCount
    - pliCount
    - ssrc
    - kind
  outbound-rtp:
    - "[bytesSent_in_bits/s]"
    - "[packetsSent/s]"
    - "[retransmittedPacketsSent/s]"
    - nackCount
    - pliCount
    - frameWidth
    - framesPerSecond
    - framesEncoded
    - "[framesEncoded/s]"
    - keyFramesEncoded
    - ssrc
    - kind
  remote-inbound-rtp:
    - jitter
    - roundTripTime
    - fractionLost
    - packetsLost
    - ssrc
  candidate-pair:
    - availableOutgoingBitrate
    - availableIncomingBitrate
    - "[bytesSent_in_bits/s]"
    - "[bytesReceived_in_bits/s]"
    - currentRoundTripTime